{% extends "quotes/base.html" %}

{% block content %}
<h3>Sign In</h3>

{% if form.errors %}
<span class="alert alert-danger" role="alert">{{form.non_field_errors}}</span>
{% endif %}

{% if messages %}

{% for msg in messages %}
<span class="alert {%if msg.tags %} alert-{{msg.tags}} {% endif %}" role="alert">{{msg}}</span>
{% endfor %}
{% endif %}

<form method="post" action="{% url 'users:signin' %}">
    {% csrf_token %}
    <div class="row mb-3">
        <label>Username
        {{form.username}}</label>
        <span>{{form.errors.username}}</span>
    </div>
    <div class="row mb-3">
        <label>Password:
        {{form.password}}</label>
        <span>{{form.errors.password}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-info">Reset</button>
    <div class="small text-center">
        <a href="{% url 'users:password_reset' %}" class="text-center"><i>Forgot Password?</i></a>
    </div>
</form>
{% endblock %}

{% extends "quotes/base.html" %}

{% block content %}

<div>
    <h2>Sign Up</h2>
</div>

<form method="post" action="{% url 'users:signup' %}">
    {% csrf_token %}
    <div class="row mb-1">
        <label> Username:
            {{ form.username }}
        </label>
        <span>{{ form.errors.username }}</span>
    </div>
    <br>
    <div class="row mb-1">
        <label> First name:
            {{ form.first_name }}
        </label>
        <span>{{ form.errors.first_name }}</span>
    </div>
    <br>
    <div class="row mb-1">
        <label> Last name:
            {{ form.last_name }}
        </label>
        <span>{{ form.errors.last_name }}</span>
    </div>
    <br>
    <div class="row mb-1">
        <label> Email:
            {{ form.email }}
        </label>
        <span>{{ form.errors.email }}</span>
    </div>
    <br>
    <div class="row mb-1">
        <label> Password:
            {{ form.password1 }}
        </label>
        <span>{{ form.errors.password1 }}</span>
    </div>
    <br>
    <div class="row mb-1">
        <label> Password confirmation:
            {{ form.password2 }}
        </label>
        <span>{{ form.errors.password2 }}</span>
    </div>
    <br>
    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </div>
</form>

{% endblock %}

{% extends 'quotes/base.html' %}
{% block content %}

<div class="author-details">
  <h3 class="author-title">{{author.fullname}}</h3>
  <p>
    <strong>Born:</strong><span class="author-born-date">{{author.born_date}}</span>
    <span class="author-born-location">{{author.born_location}}</span>
  </p>
  <p><strong>Bio:</strong></p>
  <div class="author-bio">{{author.bio}}</div>
</div>
{% endblock %}

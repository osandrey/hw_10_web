<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/stil.css' %}">

    <title>Quotes to Scrape</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
    <p>
        {% if user.is_authenticated %}
        <a href="{% url 'users:logoutuser' %}" class="btn btn-primary">Logout</a>
        <a href="{% url 'quotes:quote-create' %}" class="btn btn-info">Add Quote</a>
        <a href="{% url 'quotes:add-author' %}" class="btn btn-info">Add Author</a>
        <a href="{% url 'quotes:add-tag' %}" class="btn btn-info">Add Tag</a>
        {% else %}
        <a href="{% url 'users:signup' %}" class="btn btn-danger">SignUp</a>
        <a href="{% url 'users:signin' %}" class="btn btn-success">  SignIn  </a>
        {% endif %}
    </p>

</div>
    </div>

    {% block content %}  {% endblock %}
</div>
</body>
</html>

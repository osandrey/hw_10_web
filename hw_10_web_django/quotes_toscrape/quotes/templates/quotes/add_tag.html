{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:add-tag' %}">
    {% csrf_token %}
    <div>
        <label>Enter the tag name:
            {{ form.name }}
        </label>
        <span>{{ form.errors.name }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}

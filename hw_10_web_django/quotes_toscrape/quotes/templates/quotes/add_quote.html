<form method="POST" action="{% url 'quotes:quote-create' %}">
    {% csrf_token %}
    <div>
        <label> Author:
            {{ form.author }}
        </label>
        <span>{{ form.errors.author }}</span>
    </div>
    <br>
    <div>
        <label> Select tags:

            {{ form.tags }}
        </label>
        <span>{{ form.errors.tags }}</span>
    </div>
    <br>
    <div>
        <label> Quote:
            {{ form.quote }}
        </label>
        <span>{{ form.errors.quote }}</span>
    </div>
    <br>
    <br>

    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
    </div>
</form>

{% endblock %}
